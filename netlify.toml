[build]
  publish = "."
  command = ""

# Redirect /assets/* to /public/assets/* for Netlify compatibility
[[redirects]]
  from = "/assets/*"
  to = "/public/assets/:splat"
  status = 200

# Force fresh HTML files (no cache) to ensure latest design is shown
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/public/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
